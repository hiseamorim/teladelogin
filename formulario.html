<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Formulário de Cadastro</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href=''>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="bg-dark text-light">
    <div class="container">
        <h1>Cadastre-se</h1>
        <form>
            <div class="form-row">
                <div class="form-group">
                    <label for="inputNome">Nome completo</label>
                    <input type="text" class="form-control" id="nome" placeholder="Nome completo">
                </div>

                <div class="form-group">
                    <label for="inputdata4">Data de nascimento</label>
                    <input type="date" class="form-control" id="dtnasc">
                </div>

                <div class="form-group">
                    <label for="inputcpf">CPF</label>
                    <input type="text" class="form-control" id="cpf">
                </div>

                <div class="form-group">
                    <label for="inputfone4">Telefone</label>
                    <input type="number" class="form-control" id="fone">
                </div>

                <div class="form-group">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="email">
                </div>
                <div class="form-group">
                    <label for="inputEmail4">Confirme o email</label>
                    <input type="email" class="form-control" id="confirmaEmail" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="inputPassword4">Senha</label>
                    <input type="password" class="form-control" id="senha" placeholder="Senha">
                </div>

                <div class="form-group">
                    <label for="inputPassword4">Confirme a senha</label>
                    <input type="password" class="form-control" id="confirmaSenha" placeholder="Confirme a senha">
                </div>

            </div>
            <div class="form-group">
                <label for="inputCEP">CEP</label>
                <input type="text" class="form-control" id="cep">
            </div>
            <div class="form-group col-md-6">
                <label for="inputAddress">Endereço</label>
                <input type="text" class="form-control" id="endereco" placeholder="R. Pref. Faria Lima">
            </div>

            <div class="form-group col-4">
                <label for="inputnumber">Número</label>
                <input type="text" class="form-control" id="numero" placeholder="nº 0">
            </div>

            <div class="form-group col-4">
                <label for="inputnumber">Complemento</label>
                <input type="text" class="form-control" id="complemento" placeholder="nº 0">
            </div>

            <div class="form-group">
                <label for="inputAddress2">Bairro</label>
                <input type="text" class="form-control" id="bairro">
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="inputCity">Cidade</label>
                    <input type="text" class="form-control" id="cidade">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="inputestado">Estado</label>
                        <input type="text" class="form-control" id="estado">
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-primary" onclick="verificar()">Cadastrar</button>
        </form>
    </div>
    <script src='formulario.js'></script>
</body>

</html>
