<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Formulário de Cadastro</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='formulario.css'>
    <script src='formulario.js'></script>
</head>

<body>
    <div id="login">
        <form>
            <h1>Cadastre-se</h1>
            <label>Nome completo</label><br>
            <input type="name" id="nome" autocomplete="off"><br>

            <label>Telefone</label><br>
            <input type="number" id="fone" autocomplete="off"><br>

            <label>Data de nascimento</label><br>
            <input type="date" id="data" autocomplete="off"><br>

            <label>CPF</label><br>
            <input type="text" id="cpf" autocomplete="off"><br>

            <label>Email</label><br>
            <input type="email" id="email" autocomplete="off"><br>

            <label for="">Senha</label><br>
            <input type="password" id="senha" autcomplete="off"><br>

            <label for="">Confirme a senha</label><br>
            <input type="password" id="senha2" autcomplete="off"><br>


            <h4>Endereço</h4>
            <label>Endereço</label><br>
            <input type="text" id="adress" autocomplete="off"><br>

            <label>Número</label><br>
            <input type="number" id="numero" autocomplete="off"><br>

            <label>CEP</label><br>
            <input type="number" id="cep" autocomplete="off"><br>

            <label>Complemento</label><br>
            <input type="text" id="complement" autocomplete="off"><br>

            <label>Bairro</label><br>
            <input type="text" id="adress2" autocomplete="off"><br>

            <label>Cidade</label><br>
            <input type="text" id="city" autocomplete="off"><br>

            <label>Estado</label><br>
            <input type="text" id="state" autocomplete="off"><br>

            <button type="button" onclick="verificar()">Cadastrar</button><br>
        </form>
</body>

</html>
