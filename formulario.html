<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Formulário de Cadastro</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='formulario.css'>
    <script src='formulario.js'></script>
</head>

<body>
    <div id="login">
        <form>
            <h1>Cadastre-se</h1>
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="inputZip" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome"><br>
                  </div>

                <div class="col-md-6">
                    <label for="inputZip" class="form-label">Telefone</label>
                    <input type="text" class="form-control" id="fone"><br>
                </div>

                <div class="col-md-6">
                        <label for="inputZip" class="form-label">Data de nascimento</label>
                        <input type="date" class="form-control" id="data"><br>
                    </div>

                <div class="col-md-6">
                        <label for="inputZip" class="form-label">CPF</label>
                        <input type="text" class="form-control" id="cpf"><br>
                    </div>
            
                <div class="col-md-6">
                        <label for="inputZip" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email"><br>
                    </div>

                <div class="col-md-6">
                        <label for="inputZip" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="senha"><br>
                    </div>
                
                 <div class="col-md-6">
                        <label for="inputZip" class="form-label">Confirme a senha</label>
                        <input type="password" class="form-control" id="senha2"><br>
                    </div>
            
                <div class="col-8">
                        <label for="inputAddress" class="form-label">Endereço</label>
                        <input type="text" class="form-control" id="rua" placeholder="Joaquim Nabuco"><br>
                    </div>

                <div class="col-4">
                        <label for="inputAddress" class="form-label">Número</label>
                        <input type="text" class="form-control" id="numero" placeholder="1234"><br>
                    </div>

                <div class="col-md-6">
                    <label for="inputZip" class="form-label">CEP</label>
                    <input type="text" class="form-control" id="cep"><br>
                  </div>

                <div class="col-12">
                    <label for="inputAddress2" class="form-label">Complemento</label>
                    <input type="text" class="form-control" id="complement"><br>
                  </div>

            <div class="col-12">
                <label for="inputAddress2" class="form-label">Bairro</label>
                <input type="text" class="form-control" id="bairro"><br>
              </div>

              <div class="col-md-6">
                <label for="inputCity" class="form-label">Cidade</label>
                <input type="text" class="form-control" id="cidade"><br>
              </div>

            <div class="col-md-4">
                <label for="inputState" class="form-label">Estado</label>
                <input id="estado" class="form-control"><br>
              </div>

            <button type="button" onclick="verificar()">Cadastrar</button><br>
        </form>
</body>

</html>
